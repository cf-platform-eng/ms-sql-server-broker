---
applications:
- name: sqlserver-broker
  memory: 512M
  instances: 1
  buildpack: java_buildpack_offline
  path: target/sqlserver-broker.jar
  services: [ redis-for-sqlserver  ]
  env:
    SPRING_PROFILES_ACTIVE: cloud
    SQL_HOST: host-name-here
    SQL_PORT: 1433
    SECURITY_USER_NAME: someUserNameForTheBroker
    SECURITY_USER_PASSWORD: somePasswordForTheBroker