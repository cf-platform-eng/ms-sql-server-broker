---
applications:
- name: sqlserver-broker
  memory: 1G
  instances: 1
  buildpack: java_buildpack_offline
  path: target/sqlserver-broker.jar
  services: [ redis-for-sqlserver  ]
  env:
    SPRING_PROFILES_ACTIVE: cloud
    SQL_HOST: host-name-here
    SQL_PORT: 1433
    SQLSERVER_USERNAME: sql-server-sa-uid
    SQLSERVER_PASSWORD: sql-server-sa-password
    SECURITY_USER_NAME: broker-uid
    SECURITY_USER_PASSWORD: broker-password
